<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!--page background-->
  <div class="page">

    <!--main page-->
    <div class="main">
      <img class="listening__music" src="./assets/images/illustration-hero.svg" alt="listening music">  
      
      <div class="container"> 
        <h1>Order Summary<h1/>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any<br> 
            device anywhere you like!</p>
        <div class="payment">
            <img src="./assets/images/icon-music.svg" alt="music mark">
            <div class="annual_plan">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a class="change" href="#">Change</a>
          </div>  
          <button class="btn__proceed" type="button">Proceed to Payment</button>
          <button class="btn__cancel" type="button">Cancel Order</button>
        </div> 
    </div>      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
